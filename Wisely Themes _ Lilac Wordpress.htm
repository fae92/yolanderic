	<script type="text/javascript">
        
        var theme_list_open = false;
        
        $(document).ready(function () {
        
        	function fixHeight () {
				if ($("#frame").css("display") == "block") {
					$("#iframe_wrap, #iframe").height($(window).height() - $("#frame").height())
				} else {
					$("#iframe_wrap, #iframe").height($(window).height())
				}
        	}
        	
        	$(window).resize(function () {
				fixHeight();
        	}).resize();
        	
        	$("#theme_select").click( function () {
        		if (theme_list_open == true) {
					$("#theme_list ul").hide();
					$("#theme_select").removeClass("active");
					theme_list_open = false;
        		} else {
					$("#theme_list ul").show();
					$("#theme_select").addClass("active");
					theme_list_open = true;
        		}
        		
        		return false;
        	});
        	
        	$("#theme_list ul li a").click(function () {
        	
				var theme_data = $(this).attr("rel").split(",");
							
				$("div.purchase a").attr("href", theme_data[1]);
				$("div.purchase a span").html(theme_data[2]);
				$("div.remove_frame a").attr("href", theme_data[0]);
				$("#iframe").attr("src", theme_data[0]);
				
				$("#theme_list a#theme_select").text($(this).text());
				
				$("#theme_list ul").hide();
				$("#theme_select").removeClass("active");
				
				theme_list_open = false;
				
				return false;
        	
        	});
			
			$("#resize_devices li, .remove_frame ").hover(
				function () {
					var $tooltip = $(this).find(".tooltip");
					$tooltip.show();
					if ( !$tooltip.hasClass("right") ){
						$tooltip.css({ marginRight: - ($tooltip.width() / 2) - 2 + 'px'});
					}
				},
				function() {
					var $tooltip = $(this).find(".tooltip");
					$tooltip.hide();
				}
			);
			
			$("#resize_devices li").click(function(){
				$("#resize_devices li").removeClass("active");
				$(this).addClass("active");
				$("#iframe_wrap, #iframe").removeClass();
				$("#iframe_wrap, #iframe").addClass($(this).data("size"));
				$("#iframe").attr("src", theme_data[0]);
			});
        });
